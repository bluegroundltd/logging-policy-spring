services:

  postgres:
    image: postgres:17.0-alpine
    ports:
      - 5432:5432
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-pass}
      POSTGRES_DB: ${POSTGRES_DB:-logging_policy}
    healthcheck:
      test: [ 'CMD-SHELL', "pg_isready -U ${POSTGRES_USER:-user} -d ${POSTGRES_DB:-logging_policy}" ]
      interval: 5s
      timeout: 5s
      retries: 5
    volumes:
      - postgres_volume:/var/lib/postgresql/data

  redis:
    image: redis:6.0.11-alpine
    ports:
      - 6379:6379

  rabbitmq:
    image: rabbitmq:3.9.11-management-alpine
    ports:
      - 5672:5672
      - 15672:15672
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_DEFAULT_USER:-user}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_DEFAULT_PASS:-pass}
    volumes:
      - rabbit_volume:/var/lib/rabbitmq

  kafka:
    command:
      - redpanda
      - start
      - --kafka-addr internal://0.0.0.0:9092,external://0.0.0.0:19092
      # Address the broker advertises to clients that connect to the Kafka API.
      # Use the internal addresses to connect to the Redpanda brokers'
      # from inside the same Docker network.
      # Use the external addresses to connect to the Redpanda brokers'
      # from outside the Docker network.
      - --advertise-kafka-addr internal://kafka:9092,external://localhost:19092
      - --pandaproxy-addr internal://0.0.0.0:8082,external://0.0.0.0:18082
      # Address the broker advertises to clients that connect to the HTTP Proxy.
      - --advertise-pandaproxy-addr internal://kafka:8082,external://localhost:18082
      - --schema-registry-addr internal://0.0.0.0:8081,external://0.0.0.0:18081
      # Redpanda brokers use the RPC API to communicate with eachother internally.
      - --rpc-addr kafka:33145
      - --advertise-rpc-addr kafka:33145
      # Tells Seastar (the framework Redpanda uses under the hood) to use 1 core on the system.
      - --smp 1
      # The amount of memory to make available to Redpanda.
      - --memory 1G
      # Mode dev-container uses well-known configuration properties for development in containers.
      - --mode dev-container
      # enable logs for debugging.
      - --default-log-level=debug
    image: public.ecr.aws/l2j5o5b6/bluegroundltd/redpanda:v23.2.18
    hostname: kafka
    volumes:
      - kafka_volume:/var/lib/redpanda/data
    ports:
      - 18081:18081
      - 18082:18082
      - 19092:19092
      - 19644:9644

  redpanda-console:
    image: redpandadata/console:latest
    ports:
      - '8080:8080'
    environment:
      KAFKA_BROKERS: 'kafka:9092'
      KAFKA_SCHEMA_REGISTRY: 'http://kafka:8081'
      SERVER_PORT: '8080'

volumes:
  rabbit_volume:
  kafka_volume:
  postgres_volume:
